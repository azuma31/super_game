<!DOCTYPE html>
<html>
<head>
    <script>
        let userInput = ""; // 入力値を保存する変数

        function openPopup() {
            userInput = prompt("URLを入力してください:"); // ポップアップでユーザーからの入力を受け取る
            if (userInput) {
                alert("登録完了！"); // URLが入力されたら「登録完了！」のポップアップを表示
            }
        }

        function checkShiftAndRedirect(event) {
            if (event.shiftKey && userInput) {
                window.location.href = userInput; // Shiftキーを押したら変数URLに移動
            }
        }
    </script>
</head>
<body>
    <button onclick="openPopup()">ポップアップを開く</button>
    <center>
    <iframe src="https://celltosingularity.com/c2s/" width="940" height="705" frameborder="0"></iframe>

    <script>
        // Shiftキーの状態を監視して移動する関数を呼び出す
        document.addEventListener("keydown", checkShiftAndRedirect);
    </script>
</body>
</html>
